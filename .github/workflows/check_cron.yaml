name: Execute SSH Commands

on:
  workflow_dispatch: # 手动触发工作流
  schedule:
    - cron: "30 0,13 * * *"  # 每天 北京时间 早8点30分 晚9点30分 各运行一次

jobs:
  execute-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSHPass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Get ACCOUNTS_JSON
        id: get-accounts
        run: |
          echo "$ACCOUNTS_JSON" > accounts.json
        env:
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
        # 从 GitHub Secrets 获取 ACCOUNTS_JSON 变量，并保存到文件 accounts.json

      - name: Generate SSH Commands
        id: generate-ssh-commands
        run: |
          echo "#!/bin/bash" > sshpass.sh
          while IFS= read -r account; do
            username=$(echo "$account" | jq -r '.username')
            password=$(echo "$account" | jq -r '.password')
            ssh=$(echo "$account" | jq -r '.ssh')

            echo "echo \"Executing for $username@$ssh\"" >> sshpass.sh
            echo "sshpass -p '$password' ssh -o StrictHostKeyChecking=no '$username@$ssh' 'bash <(curl -s https://raw.githubusercontent.com/cmliu/socks5-for-serv00/main/check_cron.sh)'" >> sshpass.sh
            # 添加定时任务命令到远程服务器
            echo "sshpass -p '$password' ssh -o StrictHostKeyChecking=no '$username@$ssh' \
              'echo \"pgrep -x web > /dev/null || nohup /home/$username/.vmess/web run \
              -c /home/$username/.vmess/config.json >/dev/null 2>&1 &\" >> temp_cron && \
              echo \"pgrep -x bot > /dev/null || nohup /home/$username/.vmess/bot tunnel \
              --edge-ip-version auto --no-autoupdate --protocol http2 run --token \
              <eyJhIjoiMjEwMDZkYjJmNjc1MzgxYTk5YzhhNDkxMzg1ZTc5NmEiLCJ0IjoiNThiZTA4ODItYTU4My00YTNlLWJmMDgtYmFlMDRiYmQ4M2ZmIiwicyI6Ik16ZGtZak15WWpBdFptTTBaQzAwT0RrNExXSmxOMlF0TkRVek4yRTVZamczTUdaaiJ9> \
              >/dev/null 2>&1 &\" >> temp_cron && crontab temp_cron && rm -f temp_cron'" >> sshpass.sh
          done < <(jq -c '.[]' accounts.json)
          chmod +x sshpass.sh

      - name: Execute SSH Commands
        run: ./sshpass.sh
